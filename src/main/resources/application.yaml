spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
        properties:
          hibernate:
            show_sql: true
            format_sql: true
  h2:
    console:
      enabled: true
  batch:
    job:
      enabled: false

scheduler:
  cron:
    survalue: 0 * * * * ? # Every 1 minute
    policy: 0 0/5 * * * ? # Every 5 minutes
    outpayheader: 0 0/5 * * * ? # Every 5 minutes